<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </script>
    <link href="styles/tree.css" rel="stylesheet">
</head>


<body style="overflow: hidden;text-align: center; margin:2%;">
    <h1>Trie Simulation</h1>
    <div class="from-group row" style="margin-top: 2%; margin-bottom: 1%;">

        <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="1st key" id="key1">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="2nd key" id="key2">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="3rd key" id="key3">
        </div>
        <div class="col-xs-3">
            <input type="text" class="form-control" placeholder="4th key" id="key4">
        </div>

    </div>
    <button style="margin: 1%;" id="addNode" onclick="addNewNode()" class="btn btn-success" type="button">View
        Tree</button>



    <div style="display: inline;">
        <canvas style="text-align:center;" height="1500" width="1500" id="mycanvas"
            style="align-self: center; align-items: center;">Your browser
            doesn't support canvas</canvas>
    </div>

    <div style="position: absolute; right: 10%; top: 35%; align-items: center; text-align: center;">
        <h2>View Auto-Suggestions</h2>
        <div class="from-group row">
            <button style="margin: 1%;" id="generateAutoSugg" onclick="autoSuggestion()" class="btn btn-info"
                type="button">Generate Suggestions</button>
            <div class="col-xs-6" style="margin: 1%;">
                <input type="text" class="form-control" placeholder="Keyword" id="keyword">
            </div>
        </div>

        <div id="start">
            <br>
            <ul class="list-group" id="suggestions">

            </ul>
        </div>
        <div>
            <button class="btn btn-danger" id="clear" onclick="clearAll()">Create New Trie</button>
        </div>
    </div>



    <script src="script/Node.js"></script>
    <script src="script/Trie.js"></script>
    <script src="script/p5.min.js"></script>

</body>


</html>
